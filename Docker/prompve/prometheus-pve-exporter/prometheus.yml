global:
  scrape_interval: 15s
scrape_configs:
#Proxmox Exporter
  - job_name: 'pve'
    static_configs:
      - targets:
        - XXX.XXX.XXX.X  # IP of Proxmox VE node.
    metrics_path: /pve
    params:
      module: [default]
      cluster: ['1']
      node: ['1']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: xxx.xxx.xxx.xxx:9221  #IP of  PVE exporter